<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
    <div class="w3-container w3-dark-grey">
        <h2>Exchange rates</h2>
    </div>
    <div class="w3-row w3-margin-left w3-margin-right">
        <div class="w3-col m4 l3 w3-section" data-bind="with: addHandler">
            <button class="w3-button w3-blue-grey" data-bind="click: add, visible: !addMode()">Add</button>
            <form class="w3-card w3-container" data-bind="visible: addMode">
                <div data-bind="with: newExchangeRate">
                    <div>
                        <label>From</label>
                        <input class="w3-input w3-border" data-bind="value: from" type="text">
                    </div>
                    <div>
                        <label>To</label>
                        <input class="w3-input w3-border" data-bind="value: to" type="text">
                    </div>
                    <div>
                        <label>Rate</label>
                        <input class="w3-input w3-border" data-bind="value: rate" type="text">
                    </div>
                </div>
                
                <div class="w3-section">
                    <button class="w3-button w3-blue-grey" data-bind="click: save">Save</button>
                    <button class="w3-button w3-blue-grey" data-bind="click: cancel">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="w3-row">
            <div class="w3-col m4 l3">
                <ul class="w3-ul w3-border" data-bind="foreach: exchangeRates">
                    <li>
                        <span data-bind="text: from"></span>
                        <span>&rarr;</span>
                        <span data-bind="text: to"></span>
                        <span data-bind="text: rate"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src='lib/require.js'></script>
    <script>
        require(['js/require.config.js'], function () {
            require(['js/main.js'], function (main) {
                main.init();
            });
        });
    </script>
</body>
